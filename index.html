<!DOCTYPE html>
<html>
  <head>
    <title>Beagle Street Cutomer Reviews</title>
    <link rel="stylesheet" href="css.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
  </head>
  
  <body>
    <div id="reviews">
          <div class="filter-panel">
            <div class="per-page">
              <select>
                <option value="">10 reviews per page</option>
                <option value="">25 reviews per page</option>
                <option value="">50 reviews per page</option>
              </select>
            </div>
            <div class="rating">
              <select id="sort">
                <option value="">Filter by Rating</option>
                <option value="asc">Ascending</option>
                <option value="desc">Decending</option>
              </select>
            </div>
            <div class="search">
              <input type="search" id="reviewSearch" placeholder="Filter by keyword">
            </div>
            <div class="pagination">
                <ul>
                  <li class="active"><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li class="next"><a href="#"> &gt; </a></li>
                  <li class="last"><a href="#"> &gt;&gt; </a></li>
                </ul>
            </div>
            <div class="clear"></div>
          </div>
      </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
